<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CYK Parser Information</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
  }
  header {
    background-color: #2196f3;
    color: #fff;
    padding: 15px 0;
    text-align: center;
  }
  .container {
    max-width: 800px;
    margin: 20px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
  }
  h1, h2 {
    color: #333;
    text-align: center;
  }
  ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
  }
  li {
    margin-bottom: 10px;
    padding: 15px;
    background-color: #f0f0f0;
    border-radius: 10px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  li:hover {
    background-color: #e0e0e0;
  }
  .info {
    margin-top: 20px;
    padding: 15px;
    border-radius: 10px;
    background-color: #f0f0f0;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    display: none;
  }
  .button-container {
    text-align: center;
    margin-top: 20px;
  }
  .redirect-button {
    background-color: #2196f3;
    color: #fff;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .redirect-button:hover {
    background-color: #1976d2;
  }
</style>
</head>
<body>
<header>
  <h1>CYK Parser Information</h1>
</header>
<div class="container">
  <h2>CYK Parser:</h2>
  <ul id="tag-list">
    <li data-info="The CYK (Cocke-Younger-Kasami) parser is a parsing algorithm used in computer science to determine whether a given string can be generated by a given context-free grammar. It's a bottom-up parsing algorithm that works by building a parse table using dynamic programming. The CYK parser is particularly efficient for context-free grammars in Chomsky Normal Form (CNF), where all production rules are of the form A → BC or A → a, where A, B, and C are non-terminal symbols, and a is a terminal symbol. However, it can also be adapted to handle grammars in other forms.">CYK Parser</li>
    <li data-info="CFG stands for Context-Free Grammar. It's a formal grammar type used in formal language theory, theoretical computer science, and linguistics. Context-Free Grammars are defined by a set of production rules, typically written in the form:
    
    A→β
    
    Where:
    
    A is a non-terminal symbol (a variable) that can be replaced by the string 
    
    β can be any string of terminals (actual symbols in the language) and non-terminals.
    Here are some key points about CFGs:
    
    Non-terminals: These are symbols that can be replaced by strings of other symbols. Non-terminals represent syntactic categories or concepts in the language.
    
    Terminals: These are symbols that appear in the language's sentences. They cannot be replaced by other symbols. Terminals represent actual words or symbols.
    
    Production rules: These rules define how non-terminals can be replaced by combinations of terminals and other non-terminals. Each production rule specifies a substitution of a single non-terminal symbol for a string of terminals and non-terminals.
    
    Start symbol: CFGs have a designated start symbol from which the derivation of sentences begins.
    
    Context-free: The term 'context-free' refers to the fact that the production rules apply regardless of the context in which a non-terminal appears in a sentential form.
    
    CFGs are widely used in formal language theory for describing the syntax of programming languages, in natural language processing for modeling the syntax of human languages, and in various other areas of computer science and linguistics. They provide a formal framework for generating and recognizing strings in a language, making them essential in parsing and understanding textual data.">Context-Free Grammar</li>
  </ul>
  <div id="info" class="info"></div>
  <div class="button-container">
    <button class="redirect-button" onclick="location.href='main.html'">Check String Validity</button>
  </div>
</div>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    const tagList = document.getElementById('tag-list');
    const infoDiv = document.getElementById('info');

    tagList.addEventListener('click', function(event) {
      if (event.target.tagName === 'LI') {
        const info = event.target.getAttribute('data-info');
        if (info) {
          infoDiv.innerHTML = `<p>${info}</p>`;
          infoDiv.style.display = 'block';
        }
      }
    });
  });
</script>
</body>
</html>
